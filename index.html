<html>
	<head>
		<!-- Fast Validation -->
		<script>
			let adult = sessionStorage.getItem('adult')
			if(adult) location.href = "https://compralotodo.com/categoria-producto/licores/"
		</script>

		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>CT validation</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	
		<link rel="stylesheet" href="./styles.css">

	</head>

	<body>	
		<div class="center-absolute">
			<img src="./logo.svg">
			<h1>Ingresa tu fecha de nacimiento</h1>
			<p>En este sección se encuentrar productos que son solo aptos para mayores de edad.</p>
			
			<p id="message" style="color: red"></p>
			
			
			<div class="d-flex">
				<select class="form-select" id="mounth">
					<option value="01" selected>Enero</option>
					<option value="02">Febrero</option>
					<option value="03">Marzo</option>
					<option value="04">Abril</option>
					<option value="05">Mayo</option>
					<option value="06">Junio</option>
					<option value="07">Julio</option>
					<option value="08">Agosto</option>
					<option value="09">Septiembre</option>
					<option value="10">Octubre</option>
					<option value="11">Noviembre</option>
					<option value="12">Diciembre</option>
				  </select>
	
				  <input class="mx-2" type="text" id="day" placeholder="Día">

				  <input class="mx-2" type="text" id="year" placeholder="año">
			</div>

			<div class="mt-4">	
				<button class="btn btn-primary" id="btn-send">ENVIAR</button>	
				<button class="btn btn-danger" id="btn-back">REGRESAR</button>	
			</div>
		</div>

		<script src="./main.js"></script>
	</body>
</html>
